<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Radar</title>

        <!-- LIBRERIAS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.3.0/mqtt.min.js"
            integrity="sha512-EnLWfFOiB6GDdNvKy8FM7IULPVCvM2aKxtUu6BFlLFvzWbn4isS7ew3yWFnI7fnSPhC3ARyiWMhL9w09JbAHEg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- SCRIPTS -->
        <script src="script.js" defer="true"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-dark text-white">
        <header>
            <h1
                class="text-primary border-2 border-bottom border-primary px-4 py-1 text-uppercase"
            >
                Radar - Proyecto - UNLAM
            </h1>
        </header>
        <div class="container-md">
            <div class="gy-5 main">
                <div class="col">
                    <div>
                        <div class="d-flex justify-content-center border py-2">
                            <div class="radar"></div>
                        </div>
                        <p>
                            <span class="fw-bold">Estado: </span
                            ><span id="estado"></span>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="fw-bold">Caja de Controles:</p>
                        <button class="btn btn-outline-primary" id="parar">
                            Parar
                        </button>
                        <button class="btn btn-outline-primary" id="inicio">
                            Iniciar
                        </button>
                        <button
                            class="btn btn-outline-primary"
                            id="enviar_angulo"
                        >
                            Angulo: <span id="mostrar_angulo"></span>Â°
                        </button>
                        <input
                            type="range"
                            class="form-range mt-2"
                            id="obtener_angulo"
                            min="0"
                            max="180"
                            style="rotate: 180deg"
                        />
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="fw-bold">Angulos en movimiento:</p>
                        <p class="m-0" id="lista_movimientos"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
